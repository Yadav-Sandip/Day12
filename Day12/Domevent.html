<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Event</title>
</head>
<body>
    <h2>JavaScript HTML Dom Events</h2>
<h2 onclick="this.innerHTML='Click again and again'">Click on this text!</h2>
<h2>JavaScript HTML Events</h2>
<h2 onclick="changeText(this)">Click on this text!</h2>

<script>
function changeText(id) {
  id.innerHTML = "Ooops!";
}
</script>
<h2>Your favourite cartoon</h2>
<h2 onclick="nameText(this)">Click on this text</h2>
<script>
    function nameText(id)
    {
        id.innerHTML = "Doreamon"
    }
</script>
</body>
</html>
